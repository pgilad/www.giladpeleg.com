name: CI

on: [push]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v1
            - name: Use Node.js 14
              uses: actions/setup-node@v1
              with:
                  node-version: '14'
            - name: install deps
              run: npm ci
            - name: verify & build
              run: |
                  npm run build
                  SCHEMA_PATH=schema.json npm run codegen
                  npm run verify
