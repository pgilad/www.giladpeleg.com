name: CI

on: [push]

jobs:
    Verify:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v1
            - name: Use Node.js 12
              uses: actions/setup-node@v1
              with:
                  node-version: '12'
            - name: Install deps
              run: npm ci
            - name: Verify
              run: npm run verify
    Build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v1
            - name: Use Node.js 12
              uses: actions/setup-node@v1
              with:
                  node-version: '12'
            - name: Install deps
              run: npm ci
            - name: Build
              run: npm run build
