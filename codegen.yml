overwrite: true
schema: http://localhost:8000/___graphql
config:
    maybeValue: T
    avoidOptionals: false
    namingConvention:
        enumValues: keep
documents:
    - ./src/**/*.{ts,tsx}
    - ./node_modules/gatsby*/!(node_modules)/**/*.js
generates:
    src/graphql.ts:
        plugins:
            - typescript
            - typescript-operations
pluckConfig:
    globalIdentifier: graphql
    modules:
        -   name: gatsby
            identifier: graphql
